        function setCookie( strKey , strValue , intDays )
        {
            if( intDays )
            {
                var date = new Date();
                date.setTime( date.getTime() +
                              ( intDays * 24 * 60 * 60 * 1000 ) );
                var expires = '; expires=' + date.toGMTString();
            }
            else
            {
                var expires = "";
            }
            document.cookie = strKey + '=' +
                              strValue + expires
                              + '; path=/';
            return true;
        }
        function getCookie( strKey )
        {
            var nameEQ = strKey + '=';
            var ca = document.cookie.split( ';' );
            for( var i = 0 ; i < ca.length ; i++ )
            {
                var c = ca[ i ];
                while( c.charAt( 0 ) == ' ' )
                {
                    c = c.substring( 1 , c.length );
                }
                if( c.indexOf( nameEQ ) == 0 )
                {
                    return c.substring( nameEQ.length , c.length );
                }
            }
            return null;
        }
        function delCookie( strKey )
        {
            setCookie( strKey , '' , -1 );
            return true;
        }

        function checkField( strFieldID , strWhatToDoOnErrors )
        {
            if( strWhatToDoOnErrors == null )
            {
                strWhatToDoOnErrors = '';
            }
            var objE = document.getElementById( strFieldID );
            var strV = objE.value;
            var bError = false;
            var strEM = '';
            if( ! objE.id.match( /address/i ) )
            {
                if( ( ! /^[A-Za-z0-9]*$/.test( strV ) ) && ( ! bError ) )
                {
                    strV = '';
                    bError = true;
                    strEM = 'illegal characters';
                }
            }
            if( ! objE.id.match( /count/i ) )
            {
                if( ( strV.length < 3 ) && ( ! bError ) )
                {
                    strV = '';
                    bError = true;
                    strEM = 'less than 3 characters';
                }
                if( ( strV.length > 30 ) && ( ! bError ) )
                {
                    strV = '';
                    bError = true;
                    strEM = 'more than 30 characters';
                }
            }
            else
            {
                if( ! bError )
                {
                    if( ( ! /^[0-9]*$/.test( strV ) ) && ( ! bError ) )
                    {
                        strV = '';
                        bError = true;
                        strEM = 'not a number';
                    }
                    var intV = parseInt( strV );
                    if( ( intV == null ) || ( isNaN( intV ) ) )
                    {
                        strV = '';
                        bError = true;
                        strEM = 'not a number';
                    }
                    else
                    {
                        if( ( intV < 1 ) || ( intV > 100 ) )
                        {
                            strV = '';
                            bError = true;
                            strEM = 'out of range [1-100]';
                        }
                    }
                }
            }
            if( bError )
            {
                strError = objE.id.replace( 'txt' , '' );
                strError = document.getElementById(
                    'lbl' + strError ).innerHTML.replace( ':' , '' );
                showMB( 'Error' ,
                        '<span style="font-weight:bold;color:#000060;">' +
                        'Sorry, but ...</span><br/><br/>' +
                        '<span style="font-weight:bold;color:#900000;">' +
                        '...the value you have entered in the field "' +
                        strError + '" is not valid (' +
                        strEM + ').</span><br/><br/>' +
                        '<span style="font-style:italic;' +
                        'color:#454545;">' +
                        'Please go back, check the data in this field ' +
                        'and try again...</span><br/><br/>Thank you!' ,
                        'Back' ,
                        'Click here to try again...' ,
                        strWhatToDoOnErrors );
                return null;
            }
            return strV;
        }

        function addAlias()

                'activateAddAlias( "txtAddAliasName" );' );
            if( ( strAliasName == null ) ||
                ( strPassWord == null ) ||
                ( strForwardAddress == null ) ||
                ( intForwardCount == null ) )
            {
                return false;
            }
            if( strPassWord !== strPassWord2 )
            {
                document.getElementById( 'txtAddAliasPassword2' ).focus();
                alert( 'Password and Verification do not match!' );
                return false;
            }

                                        intForwardCount ,

                        'Please go back and try again...' ,
                        'Back' ,

            }
